<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Project 1</title>
		<link rel="stylesheet" href="css/nobootstrap.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Logo and name section -->
		<div class="grid">
			<div class="row">
				<div class="col-6">
					<img src="images/udacity-logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-6">
					<h1>Umang Vanjara</h1>
					<h4>Future Front-end Developer</h4>	
				</div>
			</div>
		<!-- Straight Line-->
		<div class="row">
			<div class="col-12">
				<hr>
			</div>
		</div>
		<!-- Big Image -->
		<div class="row">
			<div class="col-12">
			<img class="img-responsive family" src="images/family.jpg" alt="My Family">
			</div>
		</div>
		<!-- Featured Work -->
		<div class="row">
			<div class="col-12">
				<h2>Featured Work</h2>
			</div>
		</div>	
		<!-- 3 Sub sections -->
		<div class="row text-center">
			<div class="col-4">
				<img class="img-responsive" src="http://placehold.it/350X350" alt="Son">
				<h3 class="text-uppercase">Son</h3>
				<p>https://github.com/udacity/appify</p>
			</div>
			<div class="col-4">
				<img class="img-responsive" src="http://placehold.it/350X350" alt="Daughter">
				<h3 class="text-uppercase">Daughter</h3>
				<p>https://github.com/udacity/sunflower</p>
			</div>
			<div class="col-4">
				<img class="img-responsive" src="http://placehold.it/350X350" alt="Mom">
				<h3 class="text-uppercase">Mom</h3>
				<p>https://github.com/udacity/bokeh</p>
			</div>
		</div>
	</div>


	</body>
</html>
