<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Umang's FEND P1</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />		
	</head>

	<body>
		<!--Logo and name section-->
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<!-- img src="images/logo.png" alt="Udacity logo"-->
					<img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Umang Vanjara</h1>
					<h4>FEND to be</h4>	
				</div>
			</div>
			<!-- Straight Line-->
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<!-- Big Image -->
			<div class="row">
				<div class="col-md-12">
				<img class="img-responsive family" src="images/family2.jpg" alt="My Family">
				</div>
			</div>
			<!-- Featured Work -->
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>	
			<!-- 3 Sub sections -->
			<div class="row text-center">
				<div class="col-md-4">
					<!-- <img class="img-responsive" src="http://placehold.it/350X350" alt="Son"> -->
					<img class="img-responsive" src="images/son2.jpg" alt="Son">					
					<h3 class="text-uppercase">Son</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<!-- <img class="img-responsive" src="http://placehold.it/350X350" alt="Son"> -->
					<img class="img-responsive" src="images/daughter.jpg" alt="Daughter">					
					<h3 class="text-uppercase">Daughter</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
					<!-- <img class="img-responsive" src="http://placehold.it/350X350" alt="Son"> -->
					<img class="img-responsive" src="images/mom_dad_350_350.jpg" alt="Mom & Dad">					
					<h3 class="text-uppercase">Mom & Dad</h3>
					<p>https://github.com/udacity/bokeh</p>
				</div>
			</div>
		</div>		


	</body>
</html>
