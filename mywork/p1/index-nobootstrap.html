<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- My P1 without using Bootstrap and trying to use my own css -->	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Umang's FEND P1 - Without Bootstrap</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>	
		<link rel="stylesheet" href="css/normalize.css">				
		<link rel="stylesheet" href="css/nobootstrap.css">
	</head>

	<body>
		<!-- Logo and name section -->
		<div class="grid">

			<div class="row">
				<div class="col-6 col-s-6">
					<img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-6 col-s-6 ucase right-align">
					<h1 class="title-super text-thin">Umang Vanjara</h1>
					<h4>Fend To Be</h4>
				</div>
			</div>

			<!-- Straight Line-->
			<div class="row">
				<div class="col-12 col-s-12">
					<hr>
				</div>
			</div>

			<!-- Big Image -->
			<div class="row">
				<div class="col-12 col-s-12">
				<img class="family" src="images/family.jpg" data-toggle="modal" data-target="#familymodal" alt="My Family">
				</div>
			</div>

			<!-- Featured Work -->
			<div class="row">
				<div class="col-12 col-s-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>	

			<!-- 3 Sub sections -->
			<!-- As we reduce widths of the browser, the 3 columns will split to 2 columns format
			and then one column format --> 			
			<div id="subrow" class="row">
				<div class="col-4 col-s-6">
					<img src="images/son.jpg" alt="Son">
					<h3 class="ucase">Son</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-4 col-s-6">
					<img src="images/daughter.jpg" alt="Daughter">					
					<h3 class="ucase">Daughter</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-4 col-s-6">
					<img src="images/mom_dad.jpg" alt="Mom & Dad">					
					<h3 class="ucase">Mom & Dad</h3>
					<p>https://github.com/udacity/bokeh</p>
				</div>
			</div>

		</div>

	</body>

</html>
